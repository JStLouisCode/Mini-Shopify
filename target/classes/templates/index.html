<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini-Shopify</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Welcome to Mini-Shopify</h1>
        <a href="/create-shop" class="btn">Create a New Shop</a>
    </div>
    <h2>Shops</h2>
    <table>
        <thead>
        <tr>
            <th>Name </th>
            <th>Tags </th>
            <th>Description </th>
            <th>Business Type </th>
            <th>Currency </th>
            <th>Contact Email </th>
            <th>Social Media Links </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shop : ${shops}">
            <td th:text="${shop.name}"></td>
            <td th:text="${shop.tags}"></td>
            <td th:text="${shop.description}"></td>
            <td th:text="${shop.businessType}"></td>
            <td th:text="${shop.currency}"></td>
            <td th:text="${shop.contact}"></td>
            <td th:text="${shop.socialMediaLinks}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
